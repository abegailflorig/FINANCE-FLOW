<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7f9;
            display: flex;
            justify-content: center;
        }
        .profile-container {
            width: 320px;
            background: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: #6fd3d6;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .profile {
            text-align: center;
            background: #6fd3d6;
            padding: 20px;
            color: white;
        }
        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid white;
        }
        .expenses {
            text-align: center;
            padding: 15px;
            background: #e0f7f9;
        }
        .amount {
            font-size: 24px;
            font-weight: bold;
        }
        .progress-bar-container {
            width: 80%;
            background: #ccc;
            height: 10px;
            margin: 10px auto;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #6fd3d6;
        }
        .edit-profile {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            background: #6fd3d6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu {
            padding: 10px;
        }
        .menu-item {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .logout {
            color: red;
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: #6fd3d6;
            color: white;
        }
        .active {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="header">
            <p class="time">8:00 AM</p>
            <div class="icons">
                <span>üì∂</span>
                <span>üîã</span>
            </div>
        </div>
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            <h2>Chin Lee Sua</h2>
            <p class="email">chinleesua08@gmail.com</p>
        </div>
        <div class="expenses">
            <h3>Total Expenses</h3>
            <p class="amount">‚Ç± 9,670.00</p>
            <div class="progress-bar-container">
                <div class="progress-bar" style="width: 35%;"></div>
            </div>
            <p class="progress-text">35% Of Your Expenses, Looks Good</p>
        </div>
        <button class="edit-profile">Edit Profile</button>
        <div class="menu">
            <div class="menu-item">üåç Language</div>
            <div class="menu-item">‚è∞ Reminders</div>
            <div class="menu-item">‚ÑπÔ∏è About</div>
            <div class="menu-item logout">üö™ Log out</div>
        </div>
        <div class="bottom-nav">
            <span>üè†</span>
            <span>üìä</span>
            <span>üîî</span>
            <span class="active">üë§</span>
        </div>
    </div>
</body>
</html>
